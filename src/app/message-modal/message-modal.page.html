<ion-header>
  <ion-toolbar>
    <ion-title>Mensaje</ion-title>
  </ion-toolbar>
</ion-header>
  <ion-item>
    <ion-label> Destinatario:  {{item.name}} </ion-label> 
    <ion-label> {{item.email}} </ion-label> 
  </ion-item>

  <ion-item> 
    <ion-label> Titulo: </ion-label>
    <ion-input [(ngModel)]="title" >  </ion-input>
  </ion-item>

  <ion-item> 
    <ion-textarea [(ngModel)]="message" placeholder= "Mensaje...">  </ion-textarea>
  </ion-item>
  

  <ion-row>
    <ion-col size="12">
      <ion-button color="success" expand="block" (click)="sendMessage()" fill="solid" >Listo</ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-button color="danger" expand="block" (click)="dismiss()" fill="solid" >Cerrar</ion-button>
    </ion-col>
  </ion-row>
<ion-content>

</ion-content>
